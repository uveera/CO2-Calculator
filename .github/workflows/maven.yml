name: Java CO2 Calculator CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
    
    - name: Compile Java code
      run: javac CO2Calculator.java
    
    - name: Run CO2 Calculator
      run: java CO2Calculator 100

